<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="/css/normalize.css" rel="stylesheet" type="text/css" />
  <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
  <script src="/js/jquery-1.8.3.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/app.js"></script>
  <title>DepGraph</title>
</head>

<body>
  <div class="container">
    <div class="masthead">
      <h2 class="muted"></h2>
    </div>
    <hr>
    <div class="row">
      <div class="span12">
        <div id="main">
          <h3>DepGraph</h3>
          <h3>Input</h3>
          <form>
            <fieldset>
              <select id="sel_lang">
                <option value="en">English</option>
                <option value="ja">Japanese</option>
              </select>
              <textarea class="span12" id="txt_sentence" placeholder="Type something here!"></textarea>
              <button class="btn btn-primary" id="btn_parse">Parse</button>
            </fieldset>
          </form>
          <h3>Results</h3>
          <div id="img_holder"></div>
          <br />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="span12"></div>
      <a href="http://github.com/itszero/depgraph">DepGraph</a> by Zero Cho (<a
        href="http://twitter.com/itszero">@itszero</a>) 2013 - now<br />
      Powered by <a href="https://github.com/stanfordnlp/stanza">Stanza</a>
    </div>
  </div>
  <canvas id="graph" width="960" height="300"></canvas>
</body>

</html>
